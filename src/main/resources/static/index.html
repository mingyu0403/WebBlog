<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DGSW BLOG</title>
    <script
            src="https://code.jquery.com/jquery-3.4.0.js"
            integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
            crossorigin="anonymous"></script>
</head>
<body>
<link href="style.css" rel="stylesheet"/>

<!-- HEADER -->
<header class="container">
    <h2 class="title">DGSW 블로그</h2>
</header>

<!-- LEFT-ASIDE -->
<aside class="container left-container">
    <div style="text-align: center; height: 80px">
        <button onclick="newPost()" style="font-size: 20px;">새 글 쓰기</button>
    </div>
    <div>
        <h3 style="padding-left: 10px">최근 글</h3>
        <div>
            <ul id="recent-post-list">
                <!-- 글 리스트 -->
            </ul>
        </div>
    </div>
</aside>

<!-- RIGHT-ASIDE -->
<aside class="container right-container">
    <img
         src="http://img.etoday.co.kr/pto_db/2017/07/600/20170710053714_1093286_610_614.jpg"
         width="100px" height="100px">
    <div id="display-user-id">
        <!-- 사용자 아이디 -->
    </div>
    <div id="display-user-name">
        <!-- 사용자 이름 -->
    </div>
    <br>
    <div id="display-user-created">
        <!-- 가입일 -->
    </div>
    <div id="display-user-postCount">
        <!-- 게시글 수 -->
    </div>
</aside>

<!-- SECTION -->
<section id="main-container" class="container">
    <div id="display-post-title">
        <!-- 제목 -->
    </div>
    <hr>
    <div id="display-info">
        <div id="display-post-username">
            <!-- 작성자 이름 -->
        </div>
        <div id="display-post-createdTime">
            <!-- 작성 시간 -->
        </div>
    </div>
    <pre id="display-post-content">
        <!-- 게시글 내용 --> 글이 없습니다.
    </pre>
    <div id="display-setting">
        <button id="updateButton" onclick="updatePost(this)">수정</button>
        <button id="deleteButton" onclick="deletePost(this)">삭제</button>
    </div>
</section>

<!-- FOOTER -->
<footer class="container">
    <h2 style="text-align: center; font-size: 20px">Powered by DGSW</h2>
</footer>

</body>
</html>

<script src="app.js"></script>
